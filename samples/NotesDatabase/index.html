<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Note Database</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="shortcut icon" href=""/>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
              crossorigin="anonymous"
              >
        <link href="styles/NoteDatabase.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">
                        Note Database
                        <span id="sizeSpan"></span>
                        <input id="filterField" placeholder="Filter"/>
                    </a>
                </div>
            </div>
        </div>

        <div id="noteMain" class="container">
            <div id="noteList">
                <table id="noteTable" class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Updated</th>
                            <th>&nbsp;</th>
                    </thead>
                    <tbody id="noteTableBody">
                    </tbody>
                </table>
            </div>
            <div class="pull-right">
                <button id="addNoteButton" class="btn btn-success">Add Note</button>
            </div>
            <div id="noteDetail"></div>
        </div>

        <div id="noteForm">
            <h2>Edit Note</h2>
            <form role="form" class="form-horizontal">
                <input type="hidden" id="key"/>
                <div class="form-group">
                    <label for="title" class="col-lg-2 control-label">Title</label>
                    <div class="col-lg-10">
                        <input type="text" id="title" required class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="body" class="col-lg-2 control-label">Body</label>
                    <div class="col-lg-10">
                        <textarea id="body" required class="form-control"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="tags" class="col-lg-2 control-label">Tags</label>
                    <div class="col-lg-10">
                        <input type="text" id="tags" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-offset-2 col-lg-10">
                        <button id="saveNoteButton" class="btn btn-default">Save Note</button>
                    </div>
                </div>
            </form>
        </div>

        <script src="https://code.jquery.com/jquery-3.1.0.min.js"
                integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
                crossorigin="anonymous"
        ></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
                integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
                crossorigin="anonymous"
        ></script>

        <script src="scripts/lib/MediusDateTime.js"></script>
        <script src="scripts/lib/MediusDB.js"></script>
        <script src="scripts/lib/MediusElement.js"></script>
        <script src="scripts/lib/MediusLog.js"></script>
        <script src="scripts/lib/MediusEvent.js"></script>
        <script src="scripts/lib/ObjectExtensions.js"></script>

        <script src="scripts/models/Note.js"></script>
        <script src="scripts/app.js"></script>
    </body>
</html>
